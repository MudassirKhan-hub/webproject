<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Digital Clock & Multi Alarm App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
            margin: auto;
            user-select: none;
        }
        
        #clock {
            font-size: 60px;
            margin-bottom: 30px;
        }
        
        input,
        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px 3px;
            border-radius: 6px;
            border: none;
        }
        
        input[type="time"] {
            width: 150px;
        }
        
        button {
            cursor: pointer;
            background: #4caf50;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.clear {
            background: #f44336;
        }
        
        button.clear:hover {
            background: #da190b;
        }
        
        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }
        
        ul li {
            background: #333;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        
        ul li button {
            background: #f44336;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        ul li button:hover {
            background: #da190b;
        }
        
        #enableSoundBtn {
            background: #007bff;
            margin-top: 15px;
        }
        
        #enableSoundBtn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Digital Clock & Multi Alarm App</h1>
    <div id="clock">00:00:00</div>

    <input type="time" id="alarmTime" />
    <button onclick="addAlarm()">Add Alarm</button>
    <button class="clear" onclick="clearAlarms()">Clear All Alarms</button>
    <button onclick="stopAlarm()">Stop Alarm</button>

    <ul id="alarmsList"></ul>

    <!-- Button to enable sound -->
    <button id="enableSoundBtn">Enable Sound</button>

    <!-- Alarm sound -->
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        const clock = document.getElementById("clock");
        const alarmTimeInput = document.getElementById("alarmTime");
        const alarmsList = document.getElementById("alarmsList");
        const alarmAudio = document.getElementById("alarmSound");
        const enableSoundBtn = document.getElementById("enableSoundBtn");

        let alarms = [];
        let alarmRinging = false;

        // Update the clock every second
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            clock.textContent = timeString;

            // Check if current time matches any alarm
            if (!alarmRinging) {
                alarms.forEach(alarm => {
                    if (alarm.time === timeString) {
                        ringAlarm(alarm.id);
                    }
                });
            }
        }

        // Add new alarm
        function addAlarm() {
            const timeValue = alarmTimeInput.value;
            if (!timeValue) {
                alert("Please select a valid time to set alarm!");
                return;
            }

            // Convert input time to full time string (including seconds)
            const [hour, minute] = timeValue.split(":");
            const alarmDate = new Date();
            alarmDate.setHours(hour, minute, 0);
            const alarmTimeStr = alarmDate.toLocaleTimeString();

            // Check if alarm already exists
            if (alarms.some(a => a.time === alarmTimeStr)) {
                alert("Alarm for this time already set.");
                return;
            }

            const alarmId = Date.now();

            alarms.push({
                id: alarmId,
                time: alarmTimeStr
            });
            displayAlarms();
            alert("Alarm set for: " + alarmTimeStr);
        }

        // Display alarms in the list
        function displayAlarms() {
            alarmsList.innerHTML = "";
            alarms.forEach(alarm => {
                const li = document.createElement("li");
                li.textContent = alarm.time;

                const delBtn = document.createElement("button");
                delBtn.textContent = "Delete";
                delBtn.onclick = () => deleteAlarm(alarm.id);

                li.appendChild(delBtn);
                alarmsList.appendChild(li);
            });
        }

        // Delete an alarm
        function deleteAlarm(id) {
            alarms = alarms.filter(alarm => alarm.id !== id);
            displayAlarms();
        }

        // Clear all alarms
        function clearAlarms() {
            if (confirm("Are you sure you want to clear all alarms?")) {
                alarms = [];
                displayAlarms();
                stopAlarm();
            }
        }

        // Ring alarm
        function ringAlarm(id) {
            alarmRinging = true;
            alarmAudio.loop = true;
            alarmAudio.play();
            alert("â° Alarm ringing for " + alarms.find(a => a.id === id).time + "!");
        }

        // Stop alarm sound
        function stopAlarm() {
            if (alarmRinging) {
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
                alarmRinging = false;
            }
        }

        // Enable sound on user interaction
        enableSoundBtn.addEventListener("click", () => {
            alarmAudio.play().then(() => {
                alarmAudio.pause();
                alert("Sound enabled! Alarm will now ring with sound.");
                enableSoundBtn.style.display = "none"; // hide button after enabling
            }).catch(err => {
                alert("Sound cannot be enabled: " + err);
            });
        });

        // Run clock update every second
        setInterval(updateClock, 1000);
    </script>

</body>

</html>
